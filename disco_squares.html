<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>GSAP Animation - squares</title>

    <style>
        :root {
            --squareSize: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sqr {
            position: absolute;
            top: 0;
            left: 0;
            height: var(--squareSize);
            width: var(--squareSize);
        }

        .square1 {
            background-color: #008000;
        }

        .square2 {
            background-color: #e11d13;
        }

        .square3 {
            background-color: #ef1b6c;
        }

        .square4 {
            background-color: #fff832;
        }

        .square5 {
            background-color: #f7870f;
        }

        .square6 {
            background-color: #33e982;
        }

        .square7 {
            background-color: #e11d13;
        }

        .square8 {
            background-color: #ef1b6c;
        }

        .square9 {
            background-color: #3054e6;
        }

        .square10 {
            background-color: #76f7fe;
        }
    </style>
</head>

<body>
    <div class="sqr square1"></div>
    <div class="sqr square2"></div>
    <div class="sqr square3"></div>
    <div class="sqr square4"></div>
    <div class="sqr square5"></div>
    <div class="sqr square6"></div>
    <div class="sqr square7"></div>
    <div class="sqr square8"></div>
    <div class="sqr square9"></div>
    <div class="sqr square10"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        const squares = document.querySelectorAll('.sqr');

        gsap.to(squares[0], 1, { y: 500, yoyo: true, repeat: -1 })
        gsap.to(squares[1], 1, { x: 500, y: 100, delay: 1.5, yoyo: true, repeat: -1 },)
        gsap.to(squares[2], 1, { x: 500, delay: 3, yoyo: true, repeat: -1 },)
        gsap.to(squares[3], 1, { x: 500, delay: 1.8, yoyo: true, repeat: -1 },)
        gsap.to(squares[4], 1, { x: 500, delay: 1.3, yoyo: true, repeat: -1 },)
        gsap.to(squares[5], 1, { x: 500, delay: 6, yoyo: true, repeat: -1 },)
        gsap.to(squares[6], 1, { x: 500, delay: .5, yoyo: true, repeat: -1 },)
        gsap.to(squares[7], 1, { x: 500, delay: 2, yoyo: true, repeat: -1 },)
        gsap.to(squares[8], 1, { x: 500, delay: 1, yoyo: true, repeat: -1 },)
        gsap.to(squares[9], 1, { x: 500, delay: 4, yoyo: true, repeat: -1 },)

    </script>
</body>

</html>
